<!DOCTYPE html>
<html>
    <head>
    <title>Explain It AI</title>
    <link rel="stylesheet" href="style.css">
    </head>      
    <body>
    <div class="container">
        <h1>Explain It AI</h1>
        <p class="subtitle">Understand anything, at your level.</p>
    
        <input id="question" placeholder="Ask a question" />
    
        <select id="level">
        <option>Elementary</option>
        <option>Middle School</option>
        <option>High School</option>
        </select>
    
        <button id="explainBtn" onclick="send()">Explain</button>
        <p id="loading" style="display:none;">Explaining...</p>

    
        <pre id="output"></pre>
    </div>
    
    <script src="script.js"></script>
    </body>
      
</html>
